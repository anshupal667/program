<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         let n = 6;
    
    let string = "";
    // Pyramid
    for (let i = 1; i <= n; i++) {
      for (let j = 1; j < n - i + 1; j++) {
        string += " ";
      }
        for (let k = 0; k < 2 * i - 1; k++) {
            if(k%2!==0){
                string+=k
            }
          }
      for(let t = 0; t < i-2; t++)
      {
        string += String.fromCharCode(t + 65);
      }
     
      string += "\n";
    }
    // Reverse Pyramid
    for (let i = 1; i <= n - 1; i++) {
      for (let j = 1; j < i + 1; j++) {
        string += " ";
      }
      for (let k = 0; k < 2 * (n - i) - 1; k++) {
         if(k%2!==0){
        string+=k
        }
      }
      for(let t = 0; t <(n - i)-2; t++)
      {
        string += String.fromCharCode(t + 65);
      }
      string += "\n";
    }
    console.log(string);
    </script>
</body>
</html>
